<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body>

<table border="2" width="45%" cellpadding="5" cellspacing="0" bgcolor="#f0ffff" align="center" style="margin-top:200px">
  <caption>
    MOOC数据集特征  //表格名称
  </caption>
  <thead>
  <tr bgcolor="#ff7f50">
    <th>特点</th>
    <th>数量</th>
  </tr>
  </thead>

  <tbody align="center">
  <tr>
    <td>时间跨度</td>
    <td>547天</td>
  </tr>

  <tr>
    <td>课程数量</td>
    <td>1302个</td>
  </tr>
  </tbody>

  <tfoot align="center">
  <tr>
    <td>序列数量</td>
    <td>82535条</td>
  </tr>
  </tfoot>

  <tfoot align="center">
  <tr>
    <td>最长序列长度</td>
    <td>398</td>
  </tr>
  </tfoot>

  <tfoot align="center">
  <tr>
    <td>最短序列长度</td>
    <td>3</td>
  </tr>
  </tfoot>

  <tfoot align="center">
  <tr>
    <td>平均序列长度</td>
    <td>5.19</td>
  </tr>
  </tfoot>

</table>
</body>

</html>
